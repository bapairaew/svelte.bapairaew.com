<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Block certain access -->
		<script>
			(() => {
				if (window.location.pathname !== '/ssb') {
					fetch('https://www.cloudflare.com/cdn-cgi/trace')
						.then((r) => r.text())
						.then((t) => t.split('\n').map((s) => s.split('=')))
						.then((a) => {
							const loc = a.find((x) => x[0] === 'loc')[1];
							const uag = a.find((x) => x[0] === 'uag')[1];
							if (
								loc === 'TH' &&
								(uag || '').match(
									/SAMSUNG|Samsung|SGH-[I|N|T]|GT-[I|N]|SM-[A|N|P|T|Z|G]|SHV-E|SCH-[I|J|R|S]|SPH-L/i
								)
							) {
								window.location.href = '/ssb';
							}
						});
				}
			})();
		</script>
		%svelte.head%
	</head>
	<body>
		%svelte.body%
	</body>
</html>
